---
layout: default
---

<article itemscope itemtype="http://schema.org/BlogPosting">

  <a class="btn btn-link mt-3 pl-0 pr-0" href="/maDMP-evaluation/" role="button">Back</a>
  <header class="pt-1 pb-2">
    <h1 itemprop="name headline">{{ page.title | escape }}</h1>
  </header>

  <div class="text-justify pb-4" itemprop="articleBody" id="content">
    {{ content }}
  </div>

  {% if site.disqus.shortname %}
    {% include disqus_comments.html %}
  {% endif %}
</article>
